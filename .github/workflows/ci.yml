name: Build and Publish Image

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      publish:
        description: "Create git tag and publish image"
        type: boolean
        default: false

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  COD2_PATCH: "3"
  MYSQL_VARIANT: "1"
  LIBCOD_REPO_URL: "https://github.com/nl-squad/libcod.git"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: versioning
        shell: bash
        run: |
          set -euo pipefail

          last_tag="$(git tag -l 'v*' | sort -V | tail -n 1)"
          version="0.1"
          bump="minor"

          if [ -n "$last_tag" ]; then
            last_version="${last_tag#v}"
            major="${last_version%%.*}"
            minor="${last_version##*.}"
            version="${major}.$((minor + 1))"
          fi

          if [ -n "$last_tag" ]; then
            range="${last_tag}..HEAD"
            if git log --pretty=%B "${range}" | grep -qE 'BREAKING CHANGE|^[a-zA-Z]+(\([^)]+\))?!:'; then
              bump="major"
              version="$((major + 1)).0"
            fi
          fi

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "last_tag=${last_tag}" >> "$GITHUB_OUTPUT"

      - name: Compute build settings
        id: build_meta
        shell: bash
        run: |
          set -euo pipefail

          image="ghcr.io/${{ github.repository_owner }}/cod2-server-1.${COD2_PATCH}"
          version="${{ steps.versioning.outputs.version }}"
          push="false"
          suffix=""
          tags=""

          libcod_commit="$(git ls-remote "${LIBCOD_REPO_URL}" HEAD | awk '{print $1}')"
          if [ -z "$libcod_commit" ]; then
            echo "Failed to read libcod_commit from libcod repo" >&2
            exit 1
          fi

          libcod_commit_message="$(
            git -c advice.detachedHead=false clone --depth 1 --no-tags "${LIBCOD_REPO_URL}" /tmp/libcod-meta >/dev/null 2>&1 && \
            git -C /tmp/libcod-meta log -1 --pretty=%s
          )"
          if [ -z "$libcod_commit_message" ]; then
            echo "Failed to read libcod_commit_message from libcod repo" >&2
            exit 1
          fi
          rm -rf /tmp/libcod-meta

          tags="${image}:${version}${suffix}"
          tags="${tags},${image}:latest${suffix}"

          if [ "${{ github.event_name }}" = "push" ] || \
             { [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.publish }}" = "true" ]; }; then
            push="true"
          fi

          echo "push=${push}" >> "$GITHUB_OUTPUT"
          echo "tags=${tags}" >> "$GITHUB_OUTPUT"
          echo "libcod_commit=${libcod_commit}" >> "$GITHUB_OUTPUT"
          echo "libcod_commit_message=${libcod_commit_message}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          echo "suffix=${suffix}" >> "$GITHUB_OUTPUT"

      - name: Write summary
        shell: bash
        run: |
          IFS=',' read -r -a tag_list <<< "${{ steps.build_meta.outputs.tags }}"
          {
            echo "## Build Summary"
            echo ""
            echo "- ðŸ·ï¸ Tags:"
            for tag in "${tag_list[@]}"; do
              echo "  - \`${tag}\`"
            done
            echo "- ðŸ§¬ libcod: [${{ steps.build_meta.outputs.libcod_commit }}](${{ env.LIBCOD_REPO_URL }}/commit/${{ steps.build_meta.outputs.libcod_commit }}) - \`${{ steps.build_meta.outputs.libcod_commit_message }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Login to GHCR
        if: ${{ steps.build_meta.outputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.build_meta.outputs.push == 'true' }}
          tags: ${{ steps.build_meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=cod2-server-1.3
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.build_meta.outputs.version }}
            io.cod2.libcod.commit=${{ steps.build_meta.outputs.libcod_commit }}
            io.cod2.libcod.commit_message=${{ steps.build_meta.outputs.libcod_commit_message }}
            io.cod2.libcod.repo=${{ env.LIBCOD_REPO_URL }}
          build-args: |
            cod2_patch=${{ env.COD2_PATCH }}
            mysql_variant=${{ env.MYSQL_VARIANT }}
            libcod_url=${{ env.LIBCOD_REPO_URL }}
            libcod_commit=${{ steps.build_meta.outputs.libcod_commit }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        if: ${{ steps.build_meta.outputs.push == 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          version="${{ steps.build_meta.outputs.version }}"
          git fetch --tags
          if git rev-parse "v${version}" >/dev/null 2>&1; then
            echo "Tag v${version} already exists" >&2
            exit 1
          fi
          git tag -a "v${version}" -m "Release v${version}"
          git push origin "v${version}"
